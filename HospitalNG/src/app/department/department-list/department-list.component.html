<div class="card">
    <div class="card-header d-flex justify-content-between">
      {{ pageTitle }}
      <button
        class="btn btn-outline-primary btn-sm"
        [routerLink]="['/departments', '0', 'edit']"
      >
        New
      </button>
    </div>
  
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          Filter by:
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>
  
      <div class="table-responsive">
        <table class="table mb-0" *ngIf="departments && departments.length">
          <thead>
            <tr>
              <!--
              <th>
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="toggleImage()"
                >
                  {{ showImage ? "Hide" : "Show" }} Image
                </button>
              </th>
              -->
              <th>Department Number</th>
              <th>Department Name</th>
              <th>Department Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of filteredDepartments">
              <!--
              <td>
                <img
                  *ngIf="showImage && department.imageUrl"
                  [src]="department.imageUrl"
                  [title]="department.departmentName"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"
                />
              </td>
              -->
              <td>
                <a [routerLink]="['/departments', department.id]">
                  {{ department.id }}
                </a>
              </td>
              <td>{{ department.name }}</td>
              <td>{{ department.description }}</td>
              <td>
                <button
                  class="btn btn-outline-primary btn-sm"
                  [routerLink]="['/departments', department.id, 'edit']"
                >
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
