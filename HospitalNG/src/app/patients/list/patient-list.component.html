<div class="card-group d-flex flex-column">
  <div class="text-white bg-dark mt-5 p-4">
    <div class="card-header d-flex justify-content-between">
      <h2>{{ pageTitle }}</h2>
      <button
        class="btn btn-outline-primary btn-lg"
        [routerLink]="['/patients', '0', 'edit']"
      >
        New
      </button>
    </div>

    <div class="card-body">
      <div class="row mt-2 mb-2">
        <div class="col-4">
          Filter by:
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>

      <table
        class="table table-striped table-dark"
        *ngIf="patients && patients.length"
      >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Insurance Number</th>
            <th scope="col">Email Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of filteredPatients">
            <!--
            <td>
              <img
                *ngIf="showImage && patient.imageUrl"
                [src]="patient.imageUrl"
                [title]="patient.patientName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            -->
            <td>
              <a [routerLink]="['/patients', patient.id]">
                {{ patient.firstName }}
                {{ patient.lastName }}
              </a>
            </td>
            <td *ngIf="patient.gender == 0">{{ "Male" }}</td>
            <td *ngIf="patient.gender == 1">{{ "Female" }}</td>
            <td>{{ patient.insuranceNumber }}</td>
            <td>{{ patient.emailAddress }}</td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['/patients', patient.id, 'edit']"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</div>
