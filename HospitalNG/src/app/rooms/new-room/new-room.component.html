<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveRoom()" [formGroup]="roomForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="roomNumberId"
          >Room number</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="roomNumberId"
            type="text"
            placeholder="Room number (required)"
            formControlName="roomNumber"
          />
          <div *ngFor="let validation of validationMessages.roomNumber">
            <div
              class="error-message"
              *ngIf="
                roomForm.get('roomNumber')?.hasError(validation.type) &&
                (roomForm.get('roomNumber')?.dirty ||
                  roomForm.get('roomNumber')?.touched)
              "
            >
              {{ validation.message }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="departmentId"
          >Department</label
        >
        <div class="col-md-8">
          <select (change) = "changeDepartment($event)" class="form-select form-select-sm">
            <option *ngIf="room.id == 0">Pick a department</option>
            <option
              *ngFor="let department of departments"
              [value]="department.id"
            >
              {{ department.name }}
            </option>
          </select>
        </div>
        <div *ngFor="let validation of validationMessages.departmentId">
          <div
            class="error-message"
            *ngIf="
              roomForm.get('departmentId')?.hasError(validation.type) &&
              (roomForm.get('departmentId')?.dirty ||
                roomForm.get('departmentId')?.touched)
            "
          >
            {{ validation.message }}
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="d-flex justify-content-around">
          <button
            class="btn btn-primary mr-3"
            style="width: 80px"
            type="submit"
            [title]="
              roomForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
          >
            Save
          </button>

          <button
            class="btn btn-outline-secondary mr-3"
            style="width: 80px"
            type="button"
            title="Cancel your edits"
            [routerLink]="['/rooms']"
          >
            Cancel
          </button>

          <button
            *ngIf="room.id != 0"
            class="btn btn-outline-warning"
            style="width: 80px"
            type="button"
            title="Delete this room"
            (click)="open(content)"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ confirmation }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="dateOfBirth">{{
          "You will delete: " +
            room.roomNumber +
            " " +
            ", this process cannot be undone."
        }}</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="deleteRoom()"
      (click)="modal.close()"
    >
      Delete
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Cancel
    </button>
  </div>
</ng-template>
