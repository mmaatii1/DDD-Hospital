<div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
  
    <div class="card-body">
      <form novalidate (ngSubmit)="saveTypeOfStuffMember()" [formGroup]="typeOfStuffMemberForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="name"
            >TypeOfStuffMember name</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="nameId"
              type="text"
              placeholder="TypeOfStuffMember name (required)"
              formControlName="name"
            />
            <div *ngFor="let validation of validationMessages.name">
              <div
                class="error-message"
                *ngIf="
                typeOfStuffMemberForm.get('name')?.hasError(validation.type) &&
                  (typeOfStuffMemberForm.get('name')?.dirty ||
                  typeOfStuffMemberForm.get('name')?.touched)
                "
              >
                {{ validation.message }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="description"
            >TypeOfStuffMember Description</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="description"
              type="text"
              placeholder="TypeOfStuffMember Description"
              formControlName="description"
            />
            <div *ngFor="let validation of validationMessages.description">
              <div
                class="error-message"
                *ngIf="
                typeOfStuffMemberForm.get('description')?.hasError(validation.type) &&
                  (typeOfStuffMemberForm.get('description')?.dirty ||
                  typeOfStuffMemberForm.get('description')?.touched)
                "
              >
                {{ validation.message }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <div class="d-flex justify-content-around">
            <button
              class="btn btn-primary mr-3"
              style="width: 80px"
              type="submit"
              [title]="
              typeOfStuffMemberForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
            >
              Save
            </button>
  
            <button
              class="btn btn-outline-secondary mr-3"
              style="width: 80px"
              type="button"
              title="Cancel your edits"
              [routerLink]="['/TypeOfStuffMembers']"
            >
              Cancel
            </button>
  
            <button
              *ngIf="typeOfStuffMember.id != 0"
              class="btn btn-outline-warning"
              style="width: 80px"
              type="button"
              title="Delete this TypeOfStuffMember"
              (click)="open(content)"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ confirmation }}</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">{{
            "You will delete: " +
            typeOfStuffMember.name +
              " " +
              ", this process cannot be undone."
          }}</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="deleteTypeOfStuffMember()"
        (click)="modal.close()"
      >
        Delete
      </button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
        Cancel
      </button>
    </div>
  </ng-template>
