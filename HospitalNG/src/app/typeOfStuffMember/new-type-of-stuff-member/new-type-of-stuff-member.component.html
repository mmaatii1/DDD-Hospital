<div class="card-group d-flex flex-column">
  <div class="text-white bg-dark mt-5 p-4">
    <div class="card-header mb-5">
      <h2>{{ pageTitle }}</h2>
    </div>
  
    <div class="card-body">
      <form novalidate (ngSubmit)="saveTypeOfStuffMember()" [formGroup]="typeOfStuffMemberForm">
        <div class="form-group row mb-4">
          <label class="col-sm-3 col-form-label" for="name"
            >TypeOfStuffMember name</label
          >
          <div class="col-sm-7">
            <input
              class="form-control"
              id="nameId"
              type="text"
              placeholder="TypeOfStuffMember name (required)"
              formControlName="name"
            />
            <div *ngFor="let validation of validationMessages.name">
              <div
                class="error-message"
                *ngIf="
                typeOfStuffMemberForm.get('name')?.hasError(validation.type) &&
                  (typeOfStuffMemberForm.get('name')?.dirty ||
                  typeOfStuffMemberForm.get('name')?.touched)
                "
              >
              <div class="invalid-feedback d-block">
                {{ validation.message }}
              </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="description"
            >TypeOfStuffMember Description</label
          >
          <div class="col-sm-7">
            <input
              class="form-control"
              id="description"
              type="text"
              placeholder="TypeOfStuffMember Description"
              formControlName="description"
            />
            <div *ngFor="let validation of validationMessages.description">
              <div
                class="error-message"
                *ngIf="
                typeOfStuffMemberForm.get('description')?.hasError(validation.type) &&
                  (typeOfStuffMemberForm.get('description')?.dirty ||
                  typeOfStuffMemberForm.get('description')?.touched)
                "
              >
              <div class="invalid-feedback d-block">
                {{ validation.message }}
              </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row mt-5">
          <div class="d-flex justify-content-around">
            <button
              class="btn btn-primary btn-lg"
              type="submit"
              [title]="
              typeOfStuffMemberForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
            >
              Save
            </button>
  
            <button
              class="btn btn-outline-secondary btn-lg"
              type="button"
              title="Cancel your edits"
              [routerLink]="['/TypeOfStuffMembers']"
            >
              Cancel
            </button>
  
            <button
              *ngIf="typeOfStuffMember.id != 0"
              class="btn btn-outline-warning btn-lg"
              type="button"
              title="Delete this TypeOfStuffMember"
              (click)="alertConfirmation()"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
