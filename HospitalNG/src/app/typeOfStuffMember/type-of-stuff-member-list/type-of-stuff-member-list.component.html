<div class="card-group d-flex flex-column">
  <div class="text-white bg-dark mt-5 p-4">
    <div class="card-header d-flex justify-content-between">
      <h2>{{ pageTitle }}</h2>
      <button
        class="btn btn-outline-primary btn-lg"
        [routerLink]="['/typesOfStuffMembers', '0', 'edit']"
      >
        New
      </button>
    </div>

    <div class="card-body">
      <div class="row mt-2 mb-2">
        <div class="col-4">
          Filter by:
          <input type="text" [(ngModel)]="listFilter" />
        </div>
      </div>

      <table
        class="table table-striped table-dark"
        *ngIf="typeOfStuffMembers && typeOfStuffMembers.length"
      >
        
        <thead>
          <tr>
            <!--
              <th>
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="toggleImage()"
                >
                  {{ showImage ? "Hide" : "Show" }} Image
                </button>
              </th>
              -->
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let typeOfStuffMember of filteredTypeOfStuffMembers">
            <!--
              <td>
                <img
                  *ngIf="showImage && typeOfStuffMember.imageUrl"
                  [src]="typeOfStuffMember.imageUrl"
                  [title]="typeOfStuffMember.typeOfStuffMemberName"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"
                />
              </td>
              -->
            <td>
              <a [routerLink]="['/typesOfStuffMembers', typeOfStuffMember.id]">
                {{ typeOfStuffMember.id }}
              </a>
            </td>
            <td>{{ typeOfStuffMember.name }}</td>
            <td>{{ typeOfStuffMember.description }}</td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                [routerLink]="[
                  '/typesOfStuffMembers',
                  typeOfStuffMember.id,
                  'edit'
                ]"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</div>
